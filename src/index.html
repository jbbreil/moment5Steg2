<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Copse:regular" />
    <title>Moment5.2</title>
</head>
<body>
    <header>
        <h1>Steg 2 - skapa en webb-applikation som använder Fetch API</h1>
    </header>

    <main>
<!-- kurser från Fetch-anrop kommer att listas hit-->
<section id="courses">
    <h2>Kurser jag läst</h2>
    <!-- Fetch-anrop i main.js för att anropa webbtjänsten och läsa ut data --> 
    <table id="courses-table">
        <thead>
            <tr>
                <th>CODE</th>
                <th>NAME</th>
                <th>PROGRESSION</th>
                <th>SYLLABUS</th>
            </tr>
        </thead>
    </table>
</section>

<h2>Lägg till kurs</h2>
<section id="form-container">
    <form action="" method="post">
<div class="form-box-a">
    
        <label for="code">Code:</label>
        <br>
        <input type="text" name="code" id="code" placeholder="ID">
        <br>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="ID">
        <br>

        
    
</div>

<div class="form-box-b">
    <label for="progression">Progression:</label>
    <br>
    <input type="text" name="progression" id="progression" placeholder="ID">
    <br>
    <label for="syllabus">Syllabus:</label>
    <br>
    <input type="text" name="syllabus" id="syllabus" placeholder="ID">
    <br>
</div>

</form>
<input class="submit-btn" type="submit" value="Lägg till" id="addCourse">
</section>
    </main>

    <footer>

    </footer>
 
<script src="js/main.js"></script>
</body>
</html>
